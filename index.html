<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Plus Project</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/b7fa907656.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="weather-app">
         <form class="search-bar" id="city-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="search-button"
              />
            </div>
          </div>
        </form>
      <h1 id="city">
      Tokyo
      </h1>
      <h2 id = "current-time">
       12:03 PM
      </h2>
      <br>
      <div class="row mx-auto">
       <div class="col-3 today-temp">
          <span id="temperature">25</span
                >
        <span class="units">
                  <a href="#" id="celsius-link">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a>
                </span>
       </div>
       <div class="col-2 today-icon">
          <i class="fa-solid fa-sun"></i>
        </div>

        <div class="col-4 today-details">
          <div class="row">

            <div class="col-6 ">
            </div>

            <div class="col-6 today-low-temp">
              <span id="low-temperature">
                15째C
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-6 ">
           
            </div>
            <div class="col-6 today-low-label">
                low
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-6 ">
             
            </div>
            <div class="col-6 today-high-temp">
               <span id="high-temperature"> 28째C </span>
            </div>
          </div>
          <div class="row">
            <div class="col-6 ">
              
            </div>
            <div class="col-6 today-high-label">
                high
            </div>
          </div>  
      </div>
      
    </div>
    <br>
    <footer> <a href="https://github.com/CNDTT/weather-app">Open-source code</a> by Cindy Tayama</footer>
    <script src="src/index.js"> </script>
  </body>
</html>
